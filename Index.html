<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Mensagens</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
   </head>
   <body>
      <div class="modal fade userModal" id="form" tabindex="-1" role="dialog" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
               <div class="modal-body">
                  <div class="input-group mb-3 mt-3">
                     <input
                        type="text"
                        id="username"
                        class="form-control"
                        autocomplete="off"
                        placeholder="Digite seu nome" />
                     <div class="input-group-append d-flex justify-content-center">
                        <button class="btn btn-success" id="setName" type="button">Continuar</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <header class="page-header">
         <div class="container">
            <h2>Chat</h2>
         </div>
      </header>
      <div class="main">
         <div class="container">
            <div class="chat-log messagesList">
               <!-- creating -->
            </div>
         </div>
         <div class="chat-form">
            <div class="container">
               <div class="form-horizontal">
                  <div class="row">
                     <div class="col-sm-10 col-xs-8">
                        <input
                           type="text"
                           class="form-control"
                           autocomplete="off"
                           id="messageText"
                           onk
                           placeholder="Mensagem..." />
                     </div>
                     <div class="col-sm-2 col-xs-4">
                        <button id="send" type="submit" class="btn btn-success btn-block">Enviar</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
      <script src="main.js"></script>
      <link rel="stylesheet" href="Index.css" />
   </body>
</html>
